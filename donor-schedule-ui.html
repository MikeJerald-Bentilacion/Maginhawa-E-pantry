<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="display_schedule_by_donor_id(); display_donor_user();">
    <div class="topnav">
        <span id="close-logout">&times;</span>
        <button class="donor-name3" id="logout" style="float:right; font-size: large; cursor: pointer; background-color: transparent; height: 50px; border: 0px solid;"></button>
        <div id="modal-logout" class="logout">
            <div class="modal-content" style="float: right;">
                <div id="donor-name"></div>
                    <!--
                    <button id="cancel" style="color:black; cursor: pointer;">
                        Change Account
                    </button>
                    -->
                    <button id="logout-user" style="color:black; margin-top: 0.5em; margin-left: 75%; cursor: pointer; font-size: 15px; border: none; border-radius: 5px; padding: 10px; height: 100%;">
                        Log out
                    </button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Schedule</h2>
        <span></span>
        <div class="donor-table">
            <table id="donors" style="width: 100%">
                <tr class="header">
                    <td width="160px">Schedule ID</td>
                    <td width="150px">Date</td>
                    <td width="150px">Time</td>
                    <td width="160px">Donor ID</td>
                    <td width="250px">Donor's Information</td>
                    <td width="160px">Rider ID</td>
                    <td width="160px">Item ID</td>
                </tr>
            </table>
        </div>
        <div class="scrollbar">
            <div class="scrollbar-child">
                <table id="display">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="sidebar active">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class = "center-logo">
			<h3>E-Maginhawa</h3>
		</div>
        
        <div id="donor-name2" class = "welcome" style="margin-top: 3em;">
            <h3>Welcome,</h3>
        </div>

        <div class="links">
			<a href="donor-item-ui.html">
				Item
			</a>
            <a href="donor-schedule-ui.html">
				Schedule
