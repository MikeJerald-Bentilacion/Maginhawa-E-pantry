    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" style="float: right; cursor:pointer;">&times;</span>
            <p style="font-size: 20px; padding-left: 10px;">Add Rider</p>
          
            <div class = "wrapper">
                <label for="rider-id">Rider ID:</label>
                <input type="text" id="rider-id" name="rider-id"  placeholder="2022-0001" pattern="[0-9]{4}-[0-9]{4}" > <br> <br>
                <label for="rider-name">Name:</label>
                <input type="text" id="rider-name" name="rider-name"><br> <br>
                <label for="rider-pn">Phone Number:</label>
                <input type="tel" id="rider-pn" name="rider-pn"> <br> <br>
                <label for="rider-un">Username:</label>
                <input type="text"; id="rider-un" name="rider-un"> <br> <br>
                <label for="rider-password">Password:</label>
                <input type="text"; id="rider-password" name="rider-password"> <br> <br>
            </div>
            
            <div class="flex" style="margin-left: 110px;">
                <button id="cancel-add" style="color:black; cursor: pointer;">
                    Cancel
                </button>
                <button id="Add-rider" style="background: #00acee; margin-left: 5px; cursor: pointer">
                    Add Rider
                </button>
            </div>
        </div>
    </div>
    
    <div id="Modal-Edit" class="modal">
        <div class="modal-content">
            <span id="close-edit" style="float: right; cursor: pointer;">&times;</span>
            <p style="font-size: 20px; padding-left: 10px;">Edit Rider</p>
          
            <div class = "wrapper">
                <label for="rider-id-edit">Rider ID:</label>
                <input type="text" id="rider-id-edit" name="rider-id-edit"  placeholder="2022-0001"> <br> <br>
                <label for="rider-name-edit">Name:</label>
                <input type="text" id="rider-name-edit" name="rider-name-edit"><br> <br>
                <label for="rider-pn-edit">Phone Number:</label>
                <input type="tel" id="rider-pn-edit" name="rider-pn"> <br> <br>
                <!--
                <label for="rider-un">Username:</label>
                <input type="tel"; id="rider-un" name="rider-un"> <br> <br>
                <label for="rider-password">Password:</label>
                <input type="text"; id="rider-password" name="rider-password"> <br> <br>
                -->
            </div>
            
            <div class="flex" style="margin-left: 150px;">
                <button id="cancel-edit" style="color:black; cursor: pointer;">
                    Cancel
                </button>
                <button id="Edit-rider" style="background: #00acee; margin-left: 5px; cursor: pointer;">
                    Save
                </button>
            </div>
        </div>
    </div>

    <div id="Modal-Delete" class="modal">
        <div class="modal-content">
            <span id="close-delete" style="float: right; cursor:pointer;">&times;</span>
            <p style="font-size: 20px; padding-left: 10px;">Delete Rider</p>
          
            <div class = "wrapper">
                <label for="id-delete">Rider ID:</label>
                <input type="text" id="id-delete" name="id-delete"  placeholder="2022-0001"> <br> <br>
            </div>
            
            <div class="flex" style="margin-left: 150px;">
                <button id="cancel-delete" style="color:black; cursor: pointer;">
                    Cancel
                </button>
                <button id="Delete-rider" style="background: #F16651; margin-left: 5px; cursor: pointer;">
                    Delete
