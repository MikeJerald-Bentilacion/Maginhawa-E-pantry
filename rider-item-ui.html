<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/rider/style-rider-item-ui.css">
    <title>E-Maginhawa</title>
</head>
<body onload="display_item(); display_rider_user();">
    <div class="topnav">
        <span id="close-logout">&times;</span>
        <button class="rider-name3" id="logout" style="float:right; font-size: large; cursor: pointer; background-color: transparent; height: 50px; border: 0px solid;"></button>
        <div id="modal-logout" class="logout">
            <div class="modal-content" style="float: right;">
                <div id="rider-name"></div>
                    <!--
                    <button id="cancel" style="color:black; cursor: pointer;">
                        Change Account
                    </button>
                    -->
                    <button id="logout-user" style="color:black; margin-top: 0.5em; margin-left: 75%; cursor: pointer; font-size: 15px; border: none; border-radius: 5px; padding: 10px; height: 100%;">
                        Log out
                    </button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Item</h2>
        <span></span>
        <div class="flex">
            <button id="received" style="background: #00acee; cursor: pointer;">
                Donation Received
            </button>
            <button id="not-received" style="background: #F16651; cursor: pointer; margin-left: 5px;">
                Donation Not Received
            </button>
        </div>
        <div class="item-table">
            <table id="item" style="width: 100%">
                <tr class="header">
                    <td width="180px">Item ID</td>
                    <td width="250px">Donor ID</td>
                    <td width="330px">Type of Donation</td>
                    <td width="200px">Total Item</td>
                </tr>
            </table>
        </div>
        <div class="scrollbar">
            <div class="scrollbar-child">
                <table id="display">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
                <table id="display-search">
                </table>
            </div>
        </div>
    </div>
    
    <div class="sidebar active">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class = "center-logo">
			<h3>E-Maginhawa</h3>
		</div>
        
        <div id="rider-name2" class = "welcome" style="margin-top: 3em;">
            <h3>Welcome,</h3>
        </div>

        <div class="links">
			<a href="rider-item-ui.html" style="background: rgb(67, 66, 66); color:#00acee">
				Item
            <a href="rider-schedule-ui.html">
				Schedule
			</a>
        </div>
    </div>

    <div id="Modal-Received" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close-received" style="float: right; cursor:pointer;">&times;</span>
            <p style="font-size: 20px; padding-left: 10px;">Donation Received</p>
          
            <div class = "wrapper">
                <label for="item-id">Item ID:</label>
                <input type="text" id="item-id-received" name="item-id"  placeholder="2022-0001" > <br> <br>
            </div>
            
            <div class="flex" style="margin-left: 125px;">
                <button id="cancel" style="color:black">
                    Cancel
                </button>
                <button id="donation-received" style="background: #00acee; margin-left: 5px; cursor: pointer">
                    Check
                </button>
            </div>
        </div>
    </div>

    <div id="Modal-Not-Received" class="modal">
        <div class="modal-content">
            <span id="close-not-received" style="float: right; cursor:pointer;">&times;</span>
            <p style="font-size: 20px; padding-left: 10px;">Donation Not Received</p>
          
            <div class = "wrapper">
                <label for="item-id">Item ID:</label>
                <input type="text" id="item-id-not-received" name="item-id"  placeholder="2022-0001" > <br> <br>
            </div>
            
            <div class="flex" style="margin-left: 125px;">
                <button id="cancel" style="color:black">
                    Cancel
                </button>
                <button id="donation-not-received" style="background: #00acee; margin-left: 5px; cursor: pointer">
                    Check
                </button>
            </div>
        </div>
    </div>
    <script src="Javascript/jQuery-2.1.4.min.js"></script>
    <script src="Javascript/script.js"></script>
    <script src="Javascript/rider/script-rider-item-ui.js"></script>
    <script src="Javascript/rider/script-rider-item-ui-backend.js"></script>
</body>
</html>
